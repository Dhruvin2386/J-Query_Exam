<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    
    
    <main>
        <a href="#" class="hover-target">Hover</a>
    </main>
    
    <div class='cursor' id="cursor"></div>
    <div class='cursor2' id="cursor2">					
        <div class="ball"></div>
    </div>
    <div class='cursor3' id="cursor3"></div>


    <script>

        $("body").on("mousemove", function (n) {
        a.css({'left' : n.clientX + "px" }); 
        a.css({'top' : n.clientY + "px" }); 
        b.css({'left' : n.clientX + "px" }); 
        b.css({'top' : n.clientY + "px" }); 
        c.css({'left' : n.clientX + "px" }); 
        c.css({'top' : n.clientY + "px" });
        });

        var a = $("#cursor"),
            b = $("#cursor2"),
            c = $("#cursor3");

        function n(t) {
        b.addClass("hover"); 
        c.addClass("hover");
        }

        function s(t) {
        b.removeClass("hover"); 
        c.removeClass("hover");
        }

        s();

        $(".hover-target").on('mouseover', n );
        $(".hover-target").on('mouseout', s );

    </script>
</body>
</html>
